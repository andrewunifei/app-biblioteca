<div class="card bg-info mb-3">
    <h4 id="new-card" class="card-header">Meus empréstimos</h4>
    <div class="card-body">
        <ul *ngFor="let dado of dados">
            <li >
                ISBN da publicação: {{dado.pub_isbn}}
            </li>
            <li>
                Data da devolução: {{dado.data_devol}}
            </li>
            <li>
                Dias em atraso: {{dado.dias}}
            </li>
        </ul>
    </div>
</div>
