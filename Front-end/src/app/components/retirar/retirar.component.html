<div *ngIf="show === false" class="card bg-success mb-3" id="login">
    <h4 class="card-header">Retirar da fila</h4>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="cod_assoc">Código do associado</label>
                <input type="text" formControlName="cod_assoc" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.cod_assoc.errors }" />
                <div *ngIf="submitted && f.cod_assoc.errors" class="invalid-feedback"></div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-light">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Retirar da fila
                </button>
            </div>
        </form>
    </div>
</div>

<div *ngIf="show === true" class="card bg-success mb-3">
    <h4 id="new-card" class="card-header">Operação realizada com sucesso!</h4>
    <div class="card-body">
        <button (click)="switch_value()" class="btn btn-light">Voltar</button>
    </div>
</div>
